<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AvacadoForLife</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="wrapper">
            <nav>
                <img class="main-img" src="./images/ava.gif" alt="Avacado">
            </nav>
            <h1 class="main-h">AVACADO FOR EVERYONE!</h1>
        </div>
    </header>
<main>
    <div class="wrapper main-wrapper">
        <img class="buy" src="./images/shop-now.png" alt="buy">
    </div>
    <div class="wrapper img-block">
        <img src="./images/cook-avac.gif" alt="Cooking">
        <img class="imgside" src="./images/cook1.gif" alt="Cooking">
        <img class="midImg" src="./images/cook2.gif" alt="Cooking">
        <img class="imgside" src="./images/cook3.gif" alt="Cooking">
        <img src="./images/cook4.gif" alt="Cooking">
    </div>
</main>
<footer>
    <div class="footer-wrapper">
        <img class="img-side left" src="./images/h1.png" alt="Foot 1">
        <img class="foot" src="./images/foot.png" alt="Foot">
        <img class="img-side right" src="./images/h2.png" alt="Foot 2">
    </div>
</footer>
</body>
</html>
